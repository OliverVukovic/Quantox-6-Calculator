<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantox - Calculator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>

<body class="mode-1">

  <div class="calculator">

    <div class="header">
      <div class="logo">calc</div>
      <div class="theme">
        <div class="theme-text">THEME</div>
        <div class="theme-switch">
          <div class="up">
            <p>1</p><p>2</p><p>3</p>
          </div>
          <div class="down">
            <button class="red-btn"></button>
            <button class="orange-btn"></button>
            <button class="blue-btn"></button>
          </div> 
        </div>
      </div>
    </div>

    <div class="output">
      <div previous-data class="previous">
        
      </div>
      <div current-data class="current">
        
      </div>
    </div>

    <div class="numbers">
      <button data-number="">7</button>
      <button data-number="">8</button>
      <button data-number="">9</button>
      <button data-delete="" class="color-blue">DEL</button>
      <button data-number="">4</button>
      <button data-number="">5</button>
      <button data-number="">6</button>
      <button data-operation="">+</button>
      <button data-number="">1</button>
      <button data-number="">2</button>
      <button data-number="">3</button>
      <button data-operation="">-</button>
      <button data-number="">.</button>
      <button data-number="">0</button>
      <button data-operation="">/</button>
      <button data-operation="">x</button>
      <button data-all-clear="" class="span-elements1">RESET</button>
      <button data-equals="" class="span-elements2">=</button>
    </div>
  </div>

</body>
</html>
